<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF Fee Management</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- REACT & REACT DOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- BABEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #printableArea, #printableArea * { visibility: visible; }
            #printableArea {
                position: absolute; left: 0; top: 0; width: 100%; height: 100%;
                margin: 0; padding: 10px; background: white;
                transform: scale(0.85); transform-origin: top left;
            }
            #printableArea table { width: 100%; font-size: 10px; border-collapse: collapse; }
            #printableArea th, #printableArea td { padding: 4px; border: 1px solid #000; }
            @page { size: A4; margin: 0; }
            .no-print { display: none !important; }
        }

        /* Error Overlay */
        #js-error-display {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f0; color: #d8000c; z-index: 9999; padding: 2rem; font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="js-error-display">
        <h1 class="text-2xl font-bold mb-4">System Error</h1>
        <p>Please reload the page. If the issue persists, contact support.</p>
        <pre id="error-message" class="bg-white p-4 border border-red-300 mt-4 rounded"></pre>
        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded">Reload</button>
    </div>

    <div id="root"></div>

    <script>
        window.onerror = function(msg, source, lineno, colno, error) {
            if (msg.toLowerCase().includes('script error')) return false;
            document.getElementById('js-error-display').style.display = 'block';
            document.getElementById('error-message').innerText = msg + '\nLine: ' + lineno;
            return false; 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const API_URL = 'api.php';

        // --- ICONS (SVG Components) ---
        const Icon = ({ d }) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d} /></svg>;
        
        const Search = () => <Icon d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />;
        const Plus = () => <Icon d="M12 5v14m-7-7h14" />;
        const Trash2 = () => <Icon d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />;
        const FileText = () => <Icon d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />;
        const Users = () => <Icon d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />;
        const DollarSign = () => <Icon d="M12 1v22M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" />;
        const BookOpen = () => <Icon d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2zM22 3h-6a4 4 0 00-4 4v14a3 3 0 0 1 3-3h7z" />;
        const CreditCard = () => <Icon d="M1 4h22v16H1zM1 10h22" />;
        const Percent = () => <Icon d="M19 5L5 19M6.5 6.5h0M17.5 17.5h0" />;
        const Printer = () => <Icon d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 01 2 2v5a2 2 0 0 1-2 2h-2" />;
        const Download = () => <Icon d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />;
        const Upload = () => <Icon d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" />;
        const FileSpreadsheet = () => <Icon d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />;
        const XSquare = () => <Icon d="M3 3h18v18H3zM9 9l6 6M15 9l-6 6" />;
        const AlertCircle = () => <Icon d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 8v4M12 16h.01" />;
        const CalendarX = () => <Icon d="M19 4H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM16 2v4M8 2v4M3 10h18M10 14l4 4M14 14l-4 4" />;
        const Lock = () => <Icon d="M19 11H5a2 2 0 00-2 2v7a2 2 0 002 2h14a2 2 0 002-2v-7a2 2 0 00-2-2zm-2 0V7a5 5 0 00-10 0v4" />;
        const LogOut = () => <Icon d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />;
        const Shield = () => <Icon d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />;
        const Key = () => <Icon d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" />;
        const Landmark = () => <Icon d="M3 22h18M6 18v-7M10 18v-7M14 18v-7M18 18v-7M12 2l8 5H4z" />;
        const PieChart = () => <Icon d="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z" />;

        // --- GLOBAL CONFIG ---
        const TABS = [
            { id: 'clearance', label: 'Clearance', icon: FileText },
            { id: 'summary', label: 'Summary', icon: PieChart }, 
            { id: 'students', label: 'Students', icon: Users },
            { id: 'fees', label: 'Fee Structure', icon: DollarSign },
            { id: 'others', label: 'Other Charges', icon: AlertCircle },
            { id: 'enrollments', label: 'Enrollments', icon: BookOpen },
            { id: 'payments', label: 'Payments', icon: CreditCard },
            { id: 'discounts', label: 'Discounts', icon: Percent },
            { id: 'banks', label: 'Banks', icon: Landmark } 
        ];

        function App() {
            // --- STATE ---
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('clearance');
            const [data, setData] = useState({
                students: [], fees: [], enrollments: [], payments: [], discounts: [], others: [], users: [], banks: []
            });
            const [searchReg, setSearchReg] = useState('');
            const [tabSearch, setTabSearch] = useState('');
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [clearanceResult, setClearanceResult] = useState(null);
            
            // Modals & Forms
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordData, setPasswordData] = useState({ current: '', new: '', confirm: '' });
            
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
            const [importPreview, setImportPreview] = useState({ show: false, total: 0, newItems: [], duplicates: [], type: '' });
            const [uploadStatus, setUploadStatus] = useState({ active: false, current: 0, total: 0, title: '' });
            const [importTerm, setImportTerm] = useState(''); 
            
            // SUMMARY TAB STATE
            const [summaryTerm, setSummaryTerm] = useState('');
            const [summaryData, setSummaryData] = useState(null);

            const isAdmin = user && (
                (user.role && user.role.toLowerCase() === 'admin') || 
                (user.username && user.username.toLowerCase() === 'admin')
            );

            const availableTabs = user ? (
                isAdmin 
                ? [...TABS, { id: 'users', label: 'Users & Access', icon: Shield }] 
                : TABS.filter(t => user.permissions && user.permissions.includes(t.id))
            ) : [];

            // --- DATA LOADING ---
            const refreshData = async () => {
                try {
                    const res = await fetch(API_URL);
                    const json = await res.json();
                    
                    const safeData = {
                        students: Array.isArray(json.students) ? json.students : [],
                        fees: Array.isArray(json.fees) ? json.fees : [],
                        enrollments: Array.isArray(json.enrollments) ? json.enrollments : [],
                        payments: Array.isArray(json.payments) ? json.payments : [],
                        discounts: Array.isArray(json.discounts) ? json.discounts : [],
                        others: Array.isArray(json.others) ? json.others : [],
                        users: Array.isArray(json.users) ? json.users : [],
                        banks: Array.isArray(json.banks) ? json.banks : []
                    };
                    setData(safeData);
                } catch(e) { 
                    console.error("Data Load Error:", e);
                }
            };

            useEffect(() => {
                refreshData();
                try {
                    const sess = sessionStorage.getItem('feeUser');
                    if(sess) setUser(JSON.parse(sess));
                } catch(e) {}
            }, []);

            // AUTO-UPDATE SESSION
            useEffect(() => {
                if (user && data.users.length > 0) {
                    const freshUser = data.users.find(u => u.username === user.username);
                    if (freshUser && JSON.stringify(freshUser) !== JSON.stringify(user)) {
                        setUser(freshUser);
                        sessionStorage.setItem('feeUser', JSON.stringify(freshUser));
                    }
                }
            }, [data.users]);

            useEffect(() => {
                setSelectedIds(new Set());
                setTabSearch('');
                setSortConfig({ key: null, direction: 'asc' }); 
            }, [activeTab]);

            // --- HELPERS ---
            const norm = (str) => str ? String(str).toLowerCase().replace(/[^a-z0-9]/g, '') : '';
            const num = (n) => parseFloat(n || 0).toLocaleString('en-US');

            const postToApi = async (action, payload = {}) => {
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ action, ...payload })
                    });
                    const json = await res.json();
                    if(json.status === 'success') { refreshData(); return true; }
                    else { alert("Error: " + json.message); return false; }
                } catch(e) { alert("Connection Error"); return false; }
            };

            // --- AUTH ---
            const handleLogin = (e) => {
                e.preventDefault();
                const found = data.users.find(u => u.username === loginData.username && u.password === loginData.password);
                if(found) {
                    setUser(found);
                    sessionStorage.setItem('feeUser', JSON.stringify(found));
                    if(found.role === 'admin' || found.username === 'admin') setActiveTab('clearance');
                    else if(found.permissions && found.permissions.length > 0) setActiveTab(found.permissions[0]);
                    else setActiveTab('clearance');
                } else alert("Invalid Credentials");
            };

            const handleLogout = () => {
                setUser(null);
                sessionStorage.removeItem('feeUser');
                setClearanceResult(null);
                setActiveTab('clearance');
            };

            // --- REPORT LOGIC ---
            const generateReport = () => {
                if (!searchReg) return;
                const cleanReg = norm(searchReg);
                const student = data.students.find(s => norm(s.reg_no) === cleanReg);
                if (!student) { alert("Student not found!"); setClearanceResult(null); return; }
                
                const masterFee = data.fees.find(f => norm(f.degree) === norm(student.degree) && norm(f.batch) === norm(student.batch));
                
                const rows = data.enrollments.filter(e => norm(e.reg_no) === cleanReg).map(en => {
                    const cleanSem = norm(en.semester);
                    const cr = parseFloat(en.cr||0);
                    const courses = parseFloat(en.courses||0);
                    
                    let t = 0, x = 0, r = 0, o = 0;
                    if(masterFee) {
                        t = cr * parseFloat(masterFee.per_cr_fee||0);
                        x = courses * parseFloat(masterFee.per_course_fee||0);
                        r = parseFloat(masterFee.reg_fee||0);
                        o = parseFloat(masterFee.other_fee||0); 
                    }
                    
                    const extra = data.others.filter(oth => norm(oth.reg_no) === cleanReg && norm(oth.semester).includes(cleanSem))
                        .reduce((acc, curr) => acc + parseFloat(curr.amount||0), 0);
                    o += extra;

                    const total = t + x + r + o;
                    const disc = data.discounts.find(d => norm(d.reg_no) === cleanReg && norm(d.term).includes(cleanSem));
                    const discPct = disc ? parseFloat(disc.discount||0) : 0;
                    const discAmt = (t * discPct) / 100;
                    
                    const net = total - discAmt;
                    const paid = data.payments.filter(p => norm(p.reg_no) === cleanReg && norm(p.semester).includes(cleanSem))
                        .reduce((acc, p) => acc + parseFloat(p.amount||0), 0);
                    
                    return { ...en, tuition: t, exam: x, reg: r, other: o, total, discPct, discAmt, netFee: net, totalPaid: paid, balance: net - paid };
                });

                const summary = rows.reduce((acc, r) => ({
                    total: acc.total + r.total, fa: acc.fa + r.discAmt, paid: acc.paid + r.totalPaid, balance: acc.balance + r.balance,
                    cr: acc.cr + parseFloat(r.cr||0), courses: acc.courses + parseFloat(r.courses||0)
                }), { total:0, fa:0, paid:0, balance:0, cr:0, courses:0 });

                setClearanceResult({ student, rows, summary, masterFeeFound: !!masterFee, masterFee });
            };

            const generateSummary = () => {
                if(!summaryTerm) return;
                const term = norm(summaryTerm);
                const enrs = data.enrollments.filter(e => norm(e.semester).includes(term));
                
                let proj = 0, disc = 0, rec = 0;
                let t_tui = 0, t_exm = 0, t_oth = 0;

                enrs.forEach(en => {
                    const st = data.students.find(s => norm(s.reg_no) === norm(en.reg_no));
                    if(st) {
                        const fee = data.fees.find(f => norm(f.degree) === norm(st.degree) && norm(f.batch) === norm(st.batch));
                        if(fee) {
                            const cr = parseFloat(en.cr||0);
                            const c = parseFloat(en.courses||0);
                            const t = cr * parseFloat(fee.per_cr_fee||0);
                            const x = c * parseFloat(fee.per_course_fee||0);
                            const o = parseFloat(fee.reg_fee||0) + parseFloat(fee.other_fee||0);
                            t_tui += t; t_exm += x; t_oth += o;
                            const sub = t + x + o;
                            proj += sub;

                            const d = data.discounts.find(dx => norm(dx.reg_no) === norm(en.reg_no) && norm(dx.term).includes(term));
                            if(d) disc += (t * parseFloat(d.discount||0))/100;
                        }
                    }
                });

                const manualOth = data.others.filter(o => norm(o.semester).includes(term)).reduce((a,c) => a + parseFloat(c.amount||0), 0);
                rec = data.payments.filter(p => norm(p.semester).includes(term)).reduce((a,c) => a + parseFloat(c.amount||0), 0);
                t_oth += manualOth; proj += manualOth;

                setSummaryData({
                    enrollmentCount: enrs.length, totalProjected: proj, totalTuition: t_tui, totalExamFee: t_exm,
                    totalOthers: t_oth, totalDiscounts: disc, netReceivable: proj - disc, totalReceived: rec, balance: (proj - disc) - rec
                });
            };

            // --- CRUD ---
            const handleSave = async (e) => {
                e.preventDefault();
                const newData = { ...formData };
                if(['payments','others'].includes(modalType) && !newData.name) {
                    const s = data.students.find(st => norm(st.reg_no) === norm(newData.reg_no));
                    if(s) newData.name = s.name;
                }
                let type = modalType.endsWith('s') ? modalType.slice(0, -1) : modalType;
                if(modalType === 'others') type = 'other';
                const ok = await postToApi(`save_${type}`, { data: newData, id: editingId });
                if(ok) { setShowModal(false); setFormData({}); setEditingId(null); }
            };

            const handleDelete = async (type, id) => {
                if(!confirm("Delete?")) return;
                let at = type.endsWith('s') ? type.slice(0, -1) : type;
                if(type === 'others') at = 'other';
                await postToApi(`delete_${at}`, { id });
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                if (item) { setFormData(item); setEditingId(item.id || item.reg_no); } 
                else { setFormData(type==='users' ? {role:'user', permissions:[]} : {}); setEditingId(null); }
                setShowModal(true);
            };
            
            const deleteAll = async (tab) => {
                if(!confirm(`Delete ALL records in ${tab}?`)) return;
                await postToApi('delete_all', { table: tab });
                refreshData();
            };

            const deleteSem = async () => {
                const term = prompt("Enter Semester:");
                if(!term) return;
                await postToApi('delete_semester', { table: activeTab, term });
                refreshData();
            };
            
            const deleteSelected = async () => {
                if(!confirm(`Delete ${selectedIds.size} records?`)) return;
                for(let id of selectedIds) {
                    let type = activeTab;
                    let actionType = type.endsWith('s') ? type.slice(0, -1) : type;
                    if(type === 'others') actionType = 'other';
                    await postToApi(`delete_${actionType}`, { id });
                }
                setSelectedIds(new Set());
                refreshData();
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                if (passwordData.current !== user.password) return alert("Incorrect current password!");
                if (passwordData.new !== passwordData.confirm) return alert("New passwords do not match!");
                const success = await postToApi('save_user', { data: { ...user, password: passwordData.new }, id: user.id });
                if(success) {
                    alert("Password changed successfully!");
                    setShowPasswordModal(false);
                    setPasswordData({ current: '', new: '', confirm: '' });
                    const updatedUser = { ...user, password: passwordData.new };
                    setUser(updatedUser);
                    sessionStorage.setItem('feeUser', JSON.stringify(updatedUser));
                    refreshData();
                }
            };
            
             // --- SORTING & FILTERING ---
            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') direction = 'desc';
                setSortConfig({ key, direction });
            };

            const togglePermission = (tabId) => {
                const perms = formData.permissions || [];
                if (perms.includes(tabId)) setFormData({ ...formData, permissions: perms.filter(p => p !== tabId) });
                else setFormData({ ...formData, permissions: [...perms, tabId] });
            };
            
            const handleSelectAll = (e) => {
                if (e.target.checked) setSelectedIds(new Set(filteredData.map(i => i.id || i.reg_no)));
                else setSelectedIds(new Set());
            };
            const handleSelectRow = (id) => {
                const newSet = new Set(selectedIds);
                if (newSet.has(id)) newSet.delete(id); else newSet.add(id);
                setSelectedIds(newSet);
            };
            
            const getProcessedData = () => {
                let result = (data[activeTab] || []); 
                if (tabSearch) {
                    result = result.filter(item => Object.values(item).some(val => String(val || '').toLowerCase().includes(tabSearch.toLowerCase())));
                }
                if (sortConfig.key) {
                    result = [...result].sort((a, b) => {
                        let valA = a[sortConfig.key]?.toString().toLowerCase() || '';
                        let valB = b[sortConfig.key]?.toString().toLowerCase() || '';
                        const numA = parseFloat(valA); const numB = parseFloat(valB);
                        if (!isNaN(numA) && !isNaN(numB) && isFinite(valA) && isFinite(valB)) {
                             return sortConfig.direction === 'asc' ? numA - numB : numB - numA;
                        }
                        if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return result;
            };

            const filteredData = getProcessedData();

            // --- IMPORT/EXPORT ---
            const downloadSample = (type) => {
                const map = {
                    students: ['reg_no', 'name', 'degree', 'batch', 'mobile', 'email'],
                    fees: ['degree', 'batch', 'per_cr_fee', 'per_course_fee', 'reg_fee', 'other_fee'],
                    enrollments: ['reg_no', 'name', 'semester', 'cr', 'courses'],
                    payments: ['reg_no', 'name', 'semester', 'amount', 'date', 'bank'],
                    discounts: ['reg_no', 'name', 'term', 'discount'],
                    others: ['reg_no', 'name', 'semester', 'fee_name', 'amount'],
                    users: ['username', 'password', 'role', 'permissions'],
                    banks: ['name', 'account_no']
                };
                const headers = map[type] || [];
                const csvContent = "data:text/csv;charset=utf-8," + headers.join(",");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${type}_sample.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleExport = (type) => {
                 const records = data[type] || [];
                 if(!records.length) return alert("No data to export");
                 const headers = Object.keys(records[0]).filter(k=>k!=='id');
                 const csvRows = [
                     headers.join(','),
                     ...records.map(row => headers.map(fieldName => {
                         let val = row[fieldName] || '';
                         if (typeof val === 'string' && val.includes(',')) val = `"${val}"`;
                         return val;
                     }).join(','))
                 ];
                 const csvContent = "data:text/csv;charset=utf-8," + csvRows.join("\n");
                 const encodedUri = encodeURI(csvContent);
                 const link = document.createElement("a");
                 link.setAttribute("href", encodedUri);
                 link.setAttribute("download", `${type}_export.csv`);
                 document.body.appendChild(link);
                 link.click();
                 document.body.removeChild(link);
            };

            const handleImport = (e, type) => {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const text = ev.target.result;
                    const rows = text.split('\n').map(r=>r.trim()).filter(r=>r);
                    if(rows.length < 2) return;
                    const headers = rows[0].split(',').map(h=>h.trim().toLowerCase().replace(/ /g,'_'));
                    const newItems = [];
                    const dups = [];
                    const existing = data[type] || [];

                    for(let i=1; i<rows.length; i++) {
                        const vals = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        const obj = {};
                        headers.forEach((h, idx) => {
                            let val = vals[idx] ? vals[idx].trim() : '';
                            if(val.startsWith('"')) val = val.slice(1,-1);
                            
                            if(h.includes('reg')) obj.reg_no = val;
                            else if(h.includes('name') && !h.includes('fee') && !h.includes('user')) obj.name = val;
                            else if(h.includes('semester')) obj.semester = val;
                            else if(h.includes('amount')) obj.amount = val;
                            else if(h === 'cr') obj.cr = val;
                            else if(h.includes('course')) obj.courses = val;
                            else if(h.includes('degree')) obj.degree = val;
                            else if(h.includes('batch')) obj.batch = val;
                            else if(h.includes('term')) obj.term = val;
                            else if(h.includes('fee') && h.includes('name')) obj.fee_name = val;

                            else if(h.includes('mobile')) obj.mobile = val;
                            else if(h.includes('email')) obj.email = val;

                            if(type==='discounts') obj.term = importTerm;

                        }
                        
                        if(isDup) dups.push(obj);
                        else newItems.push(obj);
                    }

                    e.target.value = null;

                                    {modalType === 'students' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input required placeholder="Full Name" className="w-full border p-2 rounded" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input placeholder="Degree (e.g. BSCAF)" className="w-full border p-2 rounded" value={formData.degree || ''} onChange={e => setFormData({...formData, degree: e.target.value})} /><input placeholder="Batch (e.g. Fall 2023)" className="w-full border p-2 rounded" value={formData.batch || ''} onChange={e => setFormData({...formData, batch: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><input placeholder="Mobile Number (Optional)" className="w-full border p-2 rounded" value={formData.mobile || ''} onChange={e => setFormData({...formData, mobile: e.target.value})} /><input placeholder="Email Address (Optional)" className="w-full border p-2 rounded" value={formData.email || ''} onChange={e => setFormData({...formData, email: e.target.value})} /></div></>}
                                    {modalType === 'fees' && <><div className="grid grid-cols-2 gap-4"><input required placeholder="Degree" className="w-full border p-2 rounded" value={formData.degree || ''} onChange={e => setFormData({...formData, degree: e.target.value})} /><input required placeholder="Batch" className="w-full border p-2 rounded" value={formData.batch || ''} onChange={e => setFormData({...formData, batch: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Fee Per Credit Hour" className="w-full border p-2 rounded" value={formData.per_cr_fee || ''} onChange={e => setFormData({...formData, per_cr_fee: e.target.value})} /><input type="number" placeholder="Fee Per Subject/Course" className="w-full border p-2 rounded" value={formData.per_course_fee || ''} onChange={e => setFormData({...formData, per_course_fee: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Registration Fee (Semester)" className="w-full border p-2 rounded" value={formData.reg_fee || ''} onChange={e => setFormData({...formData, reg_fee: e.target.value})} /><input type="number" placeholder="Other Charges (Semester)" className="w-full border p-2 rounded" value={formData.other_fee || ''} onChange={e => setFormData({...formData, other_fee: e.target.value})} /></div></>}
                                    {modalType === 'enrollments' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input placeholder="Student Name" className="w-full border p-2 rounded" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /><input required placeholder="Semester (e.g. Spring 2024)" className="w-full border p-2 rounded" value={formData.semester || ''} onChange={e => setFormData({...formData, semester: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Credit Hours" className="w-full border p-2 rounded" value={formData.cr || ''} onChange={e => setFormData({...formData, cr: e.target.value})} /><input type="number" placeholder="No. of Courses" className="w-full border p-2 rounded" value={formData.courses || ''} onChange={e => setFormData({...formData, courses: e.target.value})} /></div></>}
                                    {modalType === 'payments' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input required placeholder="Semester (e.g. Spring 2024)" className="w-full border p-2 rounded" value={formData.semester || ''} onChange={e => setFormData({...formData, semester: e.target.value})} /><input required type="number" placeholder="Amount Paid" className="w-full border p-2 rounded font-bold text-lg" value={formData.amount || ''} onChange={e => setFormData({...formData, amount: e.target.value})} /><input type="date" className="w-full border p-2 rounded" value={formData.date || ''} onChange={e => setFormData({...formData, date: e.target.value})} />
                                    <label className="block text-sm font-bold text-gray-700 mt-2 mb-1">Payment Through (Bank)</label>
                                    <select className="w-full border p-2 rounded bg-white" value={formData.bank || ''} onChange={e => setFormData({...formData, bank: e.target.value})}>
                                        <option value="">Select Bank</option>
                                        <option value="Cash">Cash</option>
                                        {data.banks.map(b => <option key={b.id} value={b.name}>{b.name}</option>)}
                                    </select>
                                    </>}
                                    {modalType === 'others' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input required placeholder="Semester" className="w-full border p-2 rounded" value={formData.semester || ''} onChange={e => setFormData({...formData, semester: e.target.value})} /><input required placeholder="Fee Name (e.g. Late Fine)" className="w-full border p-2 rounded" value={formData.fee_name || ''} onChange={e => setFormData({...formData, fee_name: e.target.value})} /></div><input required type="number" placeholder="Amount" className="w-full border p-2 rounded font-bold text-lg" value={formData.amount || ''} onChange={e => setFormData({...formData, amount: e.target.value})} /></>}
                                    {modalType === 'discounts' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input required placeholder="Term" className="w-full border p-2 rounded" value={formData.term || ''} onChange={e => setFormData({...formData, term: e.target.value})} /><input required type="number" placeholder="Discount %" className="w-full border p-2 rounded" value={formData.discount || ''} onChange={e => setFormData({...formData, discount: e.target.value})} /></>}
                                    {modalType === 'banks' && <><input required placeholder="Bank Name" className="w-full border p-2 rounded" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /><input placeholder="Account Number (Optional)" className="w-full border p-2 rounded" value={formData.account_no || ''} onChange={e => setFormData({...formData, account_no: e.target.value})} /></>}
                                    {modalType === 'users' && (
                                        <div className="space-y-4">
                                            <input required placeholder="Username" className="w-full border p-2 rounded" value={formData.username || ''} onChange={e => setFormData({...formData, username: e.target.value})} />
                                            <input required type="password" placeholder="Password" className="w-full border p-2 rounded" value={formData.password || ''} onChange={e => setFormData({...formData, password: e.target.value})} />
                                            <select className="w-full border p-2 rounded bg-white" value={formData.role || 'user'} onChange={e => setFormData({...formData, role: e.target.value})}>
                                                <option value="user">Regular User</option>
                                                <option value="admin">Administrator</option>
                                            </select>
                                            {formData.role !== 'admin' && (
                                                <div className="bg-gray-50 p-3 rounded border">
                                                    <label className="block text-xs font-bold text-gray-500 mb-2 uppercase">Tab Access Permissions</label>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        {TABS.map(t => (
                                                            <label key={t.id} className="flex items-center gap-2 text-sm cursor-pointer">
                                                                <input type="checkbox" checked={(formData.permissions || []).includes(t.id)} onChange={() => togglePermission(t.id)} />
                                                                {t.label}
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <div className="flex justify-end gap-3 mt-6">
                                        <button type="button" onClick={() => setShowModal(false)} className="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 font-bold">Cancel</button>
                                        <button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Save Record</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    {showPasswordModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
                                <h3 className="text-xl font-bold mb-4">Change Password</h3>
                                <form onSubmit={handleChangePassword} className="space-y-4">
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Current Password</label><input required type="password" value={passwordData.current} onChange={e => setPasswordData({...passwordData, current: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">New Password</label><input required type="password" value={passwordData.new} onChange={e => setPasswordData({...passwordData, new: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label><input required type="password" value={passwordData.confirm} onChange={e => setPasswordData({...passwordData, confirm: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div className="flex justify-end gap-3 mt-4"><button type="button" onClick={() => {setShowPasswordModal(false); setPasswordData({current:'',new:'',confirm:''})}} className="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 font-bold">Cancel</button><button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Update</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                    {/* IMPORT PROGRESS BAR */}
                    {uploadStatus.active && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center z-[100]">
                            <div className="bg-white p-6 rounded-xl shadow-xl w-80 text-center">
                                <h3 className="font-bold text-lg mb-2">{uploadStatus.title || 'Processing...'}</h3>
                                <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                                    <div className="bg-blue-600 h-4 rounded-full transition-all duration-300" style={{ width: `${(uploadStatus.current / uploadStatus.total) * 100}%` }}></div>
                                </div>
                                <p className="text-sm text-gray-600">{uploadStatus.current} / {uploadStatus.total}</p>
                            </div>
                        </div>
                    )}
                    {/* IMPORT PREVIEW MODAL */}
                    {importPreview.show && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 z-[60]">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 max-h-[90vh] flex flex-col">
                                <h3 className="text-xl font-bold mb-4">Import Summary ({importPreview.type})</h3>
                                <div className="grid grid-cols-3 gap-4 mb-4 text-center">
                                     <div className="bg-blue-50 p-2 rounded"><div className="text-xl font-bold text-blue-600">{importPreview.total}</div><div className="text-xs text-gray-500">Total Found</div></div>
                                     <div className="bg-green-50 p-2 rounded"><div className="text-xl font-bold text-green-600">{importPreview.newItems.length}</div><div className="text-xs text-gray-500">New Records</div></div>
                                     <div className="bg-red-50 p-2 rounded"><div className="text-xl font-bold text-red-600">{importPreview.duplicates.length}</div><div className="text-xs text-gray-500">Duplicates (Skipped)</div></div>
                                </div>
                                
                                {importPreview.duplicates.length > 0 && (
                                    <div className="flex-1 overflow-hidden flex flex-col">
                                        <h4 className="font-bold text-sm text-gray-700 mb-2">Duplicate Entries:</h4>
                                        <div className="overflow-y-auto border rounded bg-gray-50 p-2 text-sm text-gray-600 space-y-1">
                                            {importPreview.duplicates.map((d, i) => (
                                                <div key={i} className="flex justify-between border-b border-gray-200 last:border-0 pb-1">
                                                    <span>{d.reg_no || d.name || 'Unknown'}</span>
                                                    <span className="text-xs bg-gray-200 px-2 rounded text-gray-500">{d.semester || d.term || 'N/A'}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="flex justify-end gap-3 mt-6 pt-4 border-t">
                                    <button onClick={() => { setImportPreview({show:false, newItems:[], duplicates:[], total:0, type:''}); }} className="px-4 py-2 bg-gray-100 rounded font-bold hover:bg-gray-200">Cancel</button>
                                    {importPreview.newItems.length > 0 && <button onClick={confirmImport} className="px-6 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Import {importPreview.newItems.length} Records</button>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
