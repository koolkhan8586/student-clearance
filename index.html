<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF Student Fee Management</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- REACT & REACT DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- BABEL (To compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FONT & ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Custom Scrollbar for a cleaner look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            @page {
                size: A4 portrait;
                margin: 5mm; /* Reduced margin */
            }
            body * {
                visibility: hidden;
            }
            #printableArea, #printableArea * {
                visibility: visible;
            }
            #printableArea {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 5px;
                background: white;
                font-family: 'Arial', sans-serif;
                font-size: 9px; /* Reduced font for better fit */
                color: black;
            }
            .no-print { display: none !important; }
            
            /* Table optimization for print */
            table { 
                width: 100% !important; 
                border-collapse: collapse; 
                table-layout: fixed; /* Fixes column widths */
            }
            th, td { 
                border: 1px solid #000 !important; 
                padding: 2px 3px !important; /* Tight padding */
                overflow: hidden;
                white-space: nowrap;
            }
            
            /* Force background for Modern Total Highlight */
            .print-modern-total {
                background-color: #000 !important;
                color: #fff !important;
                font-weight: 900 !important;
                border: 2px solid #000 !important;
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }

            /* Specific Column Widths for Print (Total ~100%) */
            th:nth-child(1), td:nth-child(1) { width: 14%; white-space: normal; } /* Sem */
            th:nth-child(2), td:nth-child(2) { width: 3%; text-align: center; }  /* Sub (Swapped) */
            th:nth-child(3), td:nth-child(3) { width: 3%; text-align: center; }  /* Cr (Swapped) */
            th:nth-child(4), td:nth-child(4) { width: 8%; text-align: right; }  /* Tuition */
            th:nth-child(5), td:nth-child(5) { width: 6%; text-align: right; }  /* Exam */
            th:nth-child(6), td:nth-child(6) { width: 6%; text-align: right; }  /* Reg */
            th:nth-child(7), td:nth-child(7) { width: 6%; text-align: right; }  /* Other */
            th:nth-child(8), td:nth-child(8) { width: 9%; text-align: right; }   /* Total */
            th:nth-child(9), td:nth-child(9) { width: 5%; text-align: center; }  /* Disc % */
            th:nth-child(10), td:nth-child(10) { width: 8%; text-align: right; } /* Disc Amt */
            th:nth-child(11), td:nth-child(11) { width: 10%; text-align: right; font-weight: bold; } /* Net Fee */
            th:nth-child(12), td:nth-child(12) { width: 10%; text-align: right; } /* Paid */
            th:nth-child(13), td:nth-child(13) { width: 12%; text-align: right; font-weight: bold; } /* Balance */
            
            /* Headers */
            thead th {
                background-color: #e5e7eb !important;
                font-weight: 800;
                text-transform: uppercase;
                font-size: 8px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = 'api.php'; 

        // --- ICONS ---
        const Icon = ({ d, ...props }) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d} /></svg>;
        const Search = (p) => <Icon d="M21 21l-4.35-4.35M19 11a8 8 0 1 1-16 0 8 8 0 0 1 16 0z" {...p} />;
        const Plus = (p) => <Icon d="M12 5v14M5 12h14" {...p} />;
        const Trash2 = (p) => <Icon d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" {...p} />;
        const FileText = (p) => <Icon d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" {...p} />;
        const Users = (p) => <Icon d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" {...p} />;
        const DollarSign = (p) => <Icon d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" {...p} />;
        const BookOpen = (p) => <Icon d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" {...p} />;
        const CreditCard = (p) => <Icon d="M1 4h22v16H1zM1 10h22" {...p} />;
        const Percent = (p) => <Icon d="M19 5L5 19M6.5 6.5h0M17.5 17.5h0" {...p} />;
        const Printer = (p) => <Icon d="M6 9V2h12v7M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2M6 14h12v8H6z" {...p} />;
        const Download = (p) => <Icon d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" {...p} />;
        const Upload = (p) => <Icon d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" {...p} />;
        const FileSpreadsheet = (p) => <Icon d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" {...p} />;
        const XSquare = (p) => <Icon d="M3 3h18v18H3zM9 9l6 6M15 9l-6 6" {...p} />;
        const AlertCircle = (p) => <Icon d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" {...p} />;
        const CalendarX = (p) => <Icon d="M3 4h18v18H3zM16 2v4M8 2v4M3 10h18" {...p} />;
        const LogOut = (p) => <Icon d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-12-5-7M21 12H9" {...p} />;
        const Shield = (p) => <Icon d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" {...p} />;
        const Key = (p) => <Icon d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" {...p} />;
        const CloudUpload = (p) => <Icon d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19a4 4 0 0 0 4 4h11a4 4 0 0 0 4-4v-2.5" {...p} />;
        const Landmark = (p) => <Icon d="M3 22v-8h18v8M12 2L2 7v3h20V7L12 2zM6 10v6M10 10v6M14 10v6M18 10v6" {...p} />;
        const Menu = (p) => <Icon d="M3 12h18M3 6h18M3 18h18" {...p} />;

        function App() {
            // --- STATE MANAGEMENT ---
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('clearance');
            const [data, setData] = useState({
                students: [], fees: [], enrollments: [], payments: [], discounts: [], others: [], users: [], banks: []
            });
            const [searchReg, setSearchReg] = useState('');
            const [filterSession, setFilterSession] = useState(''); 
            const [tabSearch, setTabSearch] = useState('');
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [clearanceResult, setClearanceResult] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordData, setPasswordData] = useState({ current: '', new: '', confirm: '' });
            
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
            const [importPreview, setImportPreview] = useState({ show: false, total: 0, newItems: [], duplicates: [], type: '' });
            const [uploadStatus, setUploadStatus] = useState({ active: false, current: 0, total: 0 });
            const [importTerm, setImportTerm] = useState('');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const TABS = [
                { id: 'clearance', label: 'Clearance', icon: FileText },
                { id: 'students', label: 'Students', icon: Users },
                { id: 'fees', label: 'Fee Structure', icon: DollarSign },
                { id: 'others', label: 'Other Charges', icon: AlertCircle },
                { id: 'enrollments', label: 'Enrollments', icon: BookOpen },
                { id: 'payments', label: 'Payments', icon: CreditCard },
                { id: 'discounts', label: 'Discounts', icon: Percent },
                { id: 'banks', label: 'Banks', icon: Landmark } 
            ];

            const availableTabs = user ? (
                user.role === 'admin' 
                ? [...TABS, { id: 'users', label: 'Users & Access', icon: Shield }] 
                : TABS.filter(t => user.permissions.includes(t.id))
            ) : [];

            // FETCH DATA
            const refreshData = async () => {
                try {
                    const res = await fetch(API_URL);
                    const json = await res.json();
                    const safeData = {
                        students: Array.isArray(json.students) ? json.students : [],
                        fees: Array.isArray(json.fees) ? json.fees : [],
                        enrollments: Array.isArray(json.enrollments) ? json.enrollments : [],
                        payments: Array.isArray(json.payments) ? json.payments : [],
                        discounts: Array.isArray(json.discounts) ? json.discounts : [],
                        others: Array.isArray(json.others) ? json.others : [],
                        users: Array.isArray(json.users) ? json.users : [],
                        banks: Array.isArray(json.banks) ? json.banks : []
                    };
                    setData(safeData);
                } catch(e) { 
                    console.error("Connection Error:", e);
                    setData({ students: [], fees: [], enrollments: [], payments: [], discounts: [], others: [], users: [], banks: [] });
                }
            };

            useEffect(() => {
                refreshData();
                const storedUser = sessionStorage.getItem('feeUser');
                if(storedUser) setUser(JSON.parse(storedUser));
            }, []);

            useEffect(() => {
                setSelectedIds(new Set());
                setTabSearch('');
                setSortConfig({ key: null, direction: 'asc' }); 
                setImportTerm(''); 
                setSidebarOpen(false); 
            }, [activeTab]);

            useEffect(() => {
                if (activeTab === 'clearance' && searchReg && clearanceResult) {
                    generateReport();
                }
            }, [filterSession]);

            const norm = (str) => str ? str.toString().toLowerCase().replace(/[^a-z0-9]/g, '') : '';
            const num = (n) => parseFloat(n || 0).toLocaleString('en-US');

            const getProcessedData = () => {
                let result = (data[activeTab] || []); 
                if (tabSearch) {
                    result = result.filter(item => Object.values(item).some(val => String(val || '').toLowerCase().includes(tabSearch.toLowerCase())));
                }
                if (sortConfig.key) {
                    result = [...result].sort((a, b) => {
                        let valA = a[sortConfig.key]?.toString().toLowerCase() || '';
                        let valB = b[sortConfig.key]?.toString().toLowerCase() || '';
                        const numA = parseFloat(valA); const numB = parseFloat(valB);
                        if (!isNaN(numA) && !isNaN(numB) && isFinite(valA) && isFinite(valB)) {
                             return sortConfig.direction === 'asc' ? numA - numB : numB - numA;
                        }
                        if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return result;
            };

            const filteredData = getProcessedData();
            const uniqueSessions = [...new Set(data.enrollments.map(e => e.semester))].sort();
            
            const paymentStats = activeTab === 'payments' ? filteredData.reduce((acc, item) => {
                 const amt = parseFloat(item.amount) || 0;
                 acc.total += amt;
                 const isBank = item.bank && item.bank !== 'Cash' && item.bank.trim() !== '';
                 if(isBank) acc.bank += amt;
                 else acc.cash += amt;
                 return acc;
            }, { total: 0, bank: 0, cash: 0 }) : { total: 0, bank: 0, cash: 0 };

            const postToApi = async (action, payload = {}) => {
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ action, ...payload })
                    });
                    const json = await res.json();
                    if(json.status === 'success') { refreshData(); return true; } 
                    else { alert("Error: " + json.message); return false; }
                } catch(e) { alert("Network Error"); return false; }
            };

            const syncBrowserDataToDb = async () => {
                if(!confirm("Sync browser data to database?")) return;
                const local = localStorage.getItem('feeSystemData_v2') || localStorage.getItem('fee_system_local');
                if(!local) return alert("No local data found.");
                const localData = JSON.parse(local);
                const categories = ['students', 'fees', 'enrollments', 'payments', 'discounts', 'others', 'banks'];
                let count = 0;
                setUploadStatus({ active: true, current: 0, total: 100 }); 
                for (const cat of categories) {
                     const items = localData[cat] || [];
                     for (const item of items) {
                         let actionType = cat.endsWith('s') ? cat.slice(0, -1) : cat;
                         if(cat === 'others') actionType = 'other';
                         await postToApi(`save_${actionType}`, { data: item });
                         count++;
                     }
                }
                setUploadStatus({ active: false, current: 0, total: 0 });
                alert(`Sync Complete! Uploaded/Checked ${count} records.`);
                refreshData();
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const userList = data.users || [];
                const found = userList.find(u => u.username === loginData.username && u.password === loginData.password);
                if (found) {
                    setUser(found);
                    sessionStorage.setItem('feeUser', JSON.stringify(found));
                    setLoginData({ username: '', password: '' });
                    if(found.role === 'admin' || found.permissions.includes('clearance')) setActiveTab('clearance');
                    else if(found.permissions.length > 0) setActiveTab(found.permissions[0]);
                } else { alert("Invalid Credentials"); }
            };

            const handleLogout = () => {
                setUser(null);
                sessionStorage.removeItem('feeUser');
                setClearanceResult(null);
                setActiveTab('clearance');
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                if (passwordData.current !== user.password) return alert("Incorrect current password!");
                if (passwordData.new !== passwordData.confirm) return alert("New passwords do not match!");
                const success = await postToApi('save_user', { data: { ...user, password: passwordData.new }, id: user.id });
                if(success) {
                    alert("Password changed successfully!");
                    setShowPasswordModal(false);
                    setPasswordData({ current: '', new: '', confirm: '' });
                    const updatedUser = { ...user, password: passwordData.new };
                    setUser(updatedUser);
                    sessionStorage.setItem('feeUser', JSON.stringify(updatedUser));
                    refreshData();
                }
            };

            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') direction = 'desc';
                setSortConfig({ key, direction });
            };

            const generateReport = () => {
                if (!searchReg) return;
                const cleanReg = norm(searchReg);
                const student = data.students?.find(s => norm(s.reg_no) === cleanReg);
                if (!student) { alert("Student not found!"); setClearanceResult(null); return; }
                
                let masterFee = data.fees?.find(f => norm(f.degree) === norm(student.degree) && norm(f.batch) === norm(student.batch));
                if (!masterFee) {
                    masterFee = data.fees?.find(f => norm(f.degree) === norm(student.degree) && (
                        norm(student.batch).includes(norm(f.batch)) || norm(f.batch).includes(norm(student.batch))
                    ));
                }
                
                let studentEnrollments = data.enrollments?.filter(e => norm(e.reg_no) === cleanReg);

                if (filterSession) {
                    const cleanSession = norm(filterSession);
                    studentEnrollments = studentEnrollments.filter(en => norm(en.semester).includes(cleanSession));
                }
                
                studentEnrollments = studentEnrollments.map(en => {
                    const enSem = norm(en.semester);
                    const cr = parseFloat(en.cr || 0);
                    const courses = parseFloat(en.courses || 0);
                    let feeDetails = { tuition: 0, exam: 0, reg: 0, other: 0, total: 0 };
                    
                    if (masterFee) {
                        feeDetails.tuition = cr * parseFloat(masterFee.per_cr_fee || 0);
                        feeDetails.exam = (courses * parseFloat(masterFee.per_course_fee || 0)) + parseFloat(masterFee.other_fee || 0); 
                        feeDetails.reg = 0; 
                        feeDetails.other = 0;
                    }
                    const otherCharges = data.others?.filter(o => norm(o.reg_no) === cleanReg && (norm(o.semester) === enSem || enSem.includes(norm(o.semester)))) || [];
                    const extraCharges = otherCharges.reduce((sum, o) => sum + parseFloat(o.amount || 0), 0);
                    
                    feeDetails.other += extraCharges;
                    feeDetails.total = feeDetails.tuition + feeDetails.exam + feeDetails.other;

                    const discRecord = data.discounts?.find(d => norm(d.reg_no) === cleanReg && norm(d.term) === enSem);
                    const discPct = discRecord ? parseFloat(discRecord.discount || 0) : 0;
                    const discAmt = (feeDetails.tuition * discPct) / 100;
                    
                    const netFee = feeDetails.total - discAmt;
                    
                    const payments = data.payments?.filter(p => {
                        if (norm(p.reg_no) !== cleanReg) return false;
                        const pSem = norm(p.semester);
                        return pSem === enSem || (enSem.includes(pSem) && pSem.length > 3) || (pSem.includes(enSem) && enSem.length > 3);
                    }) || [];
                    const totalPaid = payments.reduce((sum, p) => sum + parseFloat(p.amount || 0), 0);
                    const balance = netFee - totalPaid;
                    return { ...en, ...feeDetails, discPct, discAmt, netFee, totalPaid, balance };
                }) || [];

                const summary = studentEnrollments.reduce((acc, curr) => ({
                    total: acc.total + curr.total, fa: acc.fa + curr.discAmt,
                    paid: acc.paid + curr.totalPaid, balance: acc.balance + curr.balance,
                    cr: acc.cr + (parseFloat(curr.cr) || 0), 
                    courses: acc.courses + (parseFloat(curr.courses) || 0)
                }), { total: 0, fa: 0, paid: 0, balance: 0, cr: 0, courses: 0 });

                setClearanceResult({ student, rows: studentEnrollments, summary, masterFeeFound: !!masterFee, masterFee });
            };

            const handleDelete = async (type, id) => {
                if(!confirm("Are you sure?")) return;
                await postToApi(`delete_${type}`, { id });
                refreshData();
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const newData = { ...formData };
                if (modalType === 'fees') {
                    const cr = parseFloat(newData.cr || 0); const rate = parseFloat(newData.per_cr_fee || 0);
                    const courses = parseFloat(newData.total_courses || 0); const examRate = parseFloat(newData.per_course_fee || 0);
                    newData.tuition_fee = cr * rate; newData.exam_fee = courses * examRate;
                    newData.total_fee = newData.tuition_fee + newData.exam_fee + parseFloat(newData.reg_fee||0) + parseFloat(newData.other_fee||0);
                }
                if ((modalType === 'payments' || modalType === 'others') && !newData.name) {
                    const s = data.students.find(st => norm(st.reg_no) === norm(newData.reg_no));
                    if(s) newData.name = s.name;
                }
                let actionType = modalType.slice(0, -1);
                if(modalType === 'others') actionType = 'other';
                const success = await postToApi(`save_${actionType}`, { data: newData, id: editingId });
                if(success) { setShowModal(false); setFormData({}); setEditingId(null); refreshData(); }
            };
            
            const openModal = (type, item = null) => {
                setModalType(type);
                if (item) { setFormData(item); setEditingId(item.id || item.reg_no); } 
                else { setFormData(type==='users' ? {role:'user',permissions:[]} : {}); setEditingId(null); }
                setShowModal(true);
            };

            // --- IMPORT HANDLER ---
            const handleImport = (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const text = evt.target.result;
                    const rows = text.split('\n').map(r => r.trim()).filter(r => r);
                    if (rows.length < 2) return; 
                    const headers = rows[0].split(',').map(h => h.trim().replace(/ /g, '_').toLowerCase());
                    
                    const existingData = data[type] || [];
                    const newItems = [];
                    const duplicates = [];
                    
                    for (let i = 1; i < rows.length; i++) {
                        const values = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        const obj = {};
                        
                        // Smart Header Mapping
                        headers.forEach((h, index) => {
                            let val = values[index] ? values[index].trim() : '';
                            if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                            
                            // Map CSV headers to internal keys
                            if (h.includes('reg') && h.includes('no')) obj['reg_no'] = val;
                            else if (h.includes('name') && !h.includes('user')) obj['name'] = val;
                            else if (h.includes('semester')) obj['semester'] = val;
                            else if (h.includes('amount')) obj['amount'] = val;
                            else if (h === 'cr') obj['cr'] = val;
                            else if (h.includes('course')) obj['courses'] = val;
                            else if (h.includes('degree')) obj['degree'] = val;
                            else if (h.includes('batch')) obj['batch'] = val;
                            else if (h.includes('term')) obj['term'] = val;
                            else if (h.includes('fee') && h.includes('name')) obj['fee_name'] = val;
                            else if (h.includes('bank')) obj['bank'] = val;
                            else if (h.includes('mobile')) obj['mobile'] = val;
                            else if (h.includes('email')) obj['email'] = val;
                            else obj[h] = val; 
                        });

                        if(importTerm) {
                            if(type === 'enrollments' || type === 'payments' || type === 'others') obj.semester = importTerm;
                            else if(type === 'discounts') obj.term = importTerm;
                        }
                        if (obj.amount) obj.amount = obj.amount.replace(/[^0-9.-]/g, '');

                        // Duplicate Check
                        const isDuplicate = existingData.some(existing => 
                            norm(existing.reg_no) === norm(obj.reg_no) &&
                            (
                                (existing.semester && norm(existing.semester) === norm(obj.semester)) ||
                                (existing.term && norm(existing.term) === norm(obj.term)) ||
                                // For Payments, check all fields to allow multiple same-sem payments
                                (type === 'payments' && existing.date === obj.date && parseFloat(existing.amount) === parseFloat(obj.amount) && norm(existing.bank) === norm(obj.bank))
                            )
                        );
                        
                        if (isDuplicate) duplicates.push(obj);
                        else newItems.push(obj);
                    }

                                                            <td className="p-4"><input type="checkbox" checked={selectedIds.has(item.id || item.reg_no)} onChange={() => handleSelectRow(item.id || item.reg_no)} className="rounded" /></td>
                                                            {/* TABLE ROWS - Keep same structure as before */}
                                                            {activeTab === 'students' && <><td className="p-4 font-mono">{item.reg_no}</td><td className="p-4 font-bold">{item.name}</td><td className="p-4"><span className="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs font-bold">{item.degree}</span></td><td className="p-4 text-gray-500">{item.batch}</td><td className="p-4 text-gray-500">{item.mobile || '-'}</td><td className="p-4 text-gray-500">{item.email || '-'}</td></>}
                                                            {activeTab === 'fees' && <><td className="p-4 font-bold">{item.degree}</td><td className="p-4 text-gray-600">{item.batch}</td><td className="p-4 text-right text-gray-500">{num(item.per_cr_fee)}</td><td className="p-4 text-right font-bold text-green-700">{num(item.per_course_fee)}</td><td className="p-4 text-right text-gray-500">{num(item.reg_fee)}</td><td className="p-4 text-right text-gray-500">{num(item.other_fee)}</td></>}
                                                            {activeTab === 'enrollments' && <><td className="p-4 font-mono">{item.reg_no}</td><td className="p-4">{item.name}</td><td className="p-4"><span className="bg-indigo-100 text-indigo-800 px-2 py-1 rounded text-xs font-bold">{item.semester}</span></td><td className="p-4">{item.cr}</td><td className="p-4">{item.courses}</td></>}
                                                            {activeTab === 'payments' && <><td className="p-4 font-mono">{item.reg_no}</td><td className="p-4">{item.name}</td><td className="p-4"><span className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-bold">{item.semester}</span></td><td className="p-4 text-right font-bold">{num(item.amount)}</td><td className="p-4 text-gray-500">{item.date}</td><td className="p-4 text-gray-500">{item.bank}</td></>}
                                                            {activeTab === 'others' && <><td className="p-4 font-mono">{item.reg_no}</td><td className="p-4">{item.name}</td><td className="p-4 text-gray-600">{item.semester}</td><td className="p-4"><span className="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs font-bold">{item.fee_name}</span></td><td className="p-4 text-right font-bold">{num(item.amount)}</td></>}
                                                            {activeTab === 'discounts' && <><td className="p-4 font-mono">{item.reg_no}</td><td className="p-4">{item.name}</td><td className="p-4 text-gray-500">{item.term}</td><td className="p-4 text-right font-bold text-purple-600">{item.discount}%</td></>}
                                                            {activeTab === 'users' && <><td className="p-4 font-bold">{item.username}</td><td className="p-4 capitalize">{item.role}</td><td className="p-4 text-xs max-w-xs truncate">{item.role === 'admin' ? 'Full Access' : (Array.isArray(item.permissions) ? item.permissions.join(', ') : item.permissions)}</td></>}
                                                            {activeTab === 'banks' && <><td className="p-4 font-bold">{item.name}</td><td className="p-4 font-mono text-gray-600">{item.account_no}</td></>}
                                                            <td className="p-4 text-center flex justify-center gap-2">
                                                                <button onClick={() => openModal(activeTab, item)} className="p-2 text-blue-600 hover:bg-blue-50 rounded"><i className="fas fa-edit"></i> Edit</button>
                                                                <button onClick={() => handleDelete(activeTab, item.id)} className="p-2 text-red-600 hover:bg-red-50 rounded"><Trash2 className="h-4 w-4" /></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                    {filteredData.length === 0 && <tr><td colSpan="10" className="p-8 text-center text-gray-400">No records found.</td></tr>}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">
                                <h3 className="text-xl font-bold mb-4 capitalize">Add/Edit {modalType.slice(0, -1)}</h3>
                                <form onSubmit={handleSave} className="space-y-4">
                                    {modalType === 'students' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input required placeholder="Full Name" className="w-full border p-2 rounded" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input placeholder="Degree (e.g. BSCAF)" className="w-full border p-2 rounded" value={formData.degree || ''} onChange={e => setFormData({...formData, degree: e.target.value})} /><input placeholder="Batch (e.g. Fall 2023)" className="w-full border p-2 rounded" value={formData.batch || ''} onChange={e => setFormData({...formData, batch: e.target.value})} /></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input placeholder="Mobile #" className="w-full border p-2 rounded" value={formData.mobile || ''} onChange={e => setFormData({...formData, mobile: e.target.value})} />
                                            <input placeholder="Email (Optional)" className="w-full border p-2 rounded" value={formData.email || ''} onChange={e => setFormData({...formData, email: e.target.value})} />
                                        </div>
                                    </>}
                                    {modalType === 'fees' && <><div className="bg-blue-50 p-3 rounded text-xs text-blue-800 mb-2"><strong>Note:</strong> Fee Structure applies to ALL semesters for this Degree & Batch.</div><div className="grid grid-cols-2 gap-4"><input required placeholder="Degree" className="w-full border p-2 rounded" value={formData.degree || ''} onChange={e => setFormData({...formData, degree: e.target.value})} /><input required placeholder="Batch" className="w-full border p-2 rounded" value={formData.batch || ''} onChange={e => setFormData({...formData, batch: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Fee Per Credit Hour" className="w-full border p-2 rounded" value={formData.per_cr_fee || ''} onChange={e => setFormData({...formData, per_cr_fee: e.target.value})} /><input type="number" placeholder="Fee Per Subject/Course" className="w-full border p-2 rounded" value={formData.per_course_fee || ''} onChange={e => setFormData({...formData, per_course_fee: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Registration Fee (Semester)" className="w-full border p-2 rounded" value={formData.reg_fee || ''} onChange={e => setFormData({...formData, reg_fee: e.target.value})} /><input type="number" placeholder="Other Charges (Semester)" className="w-full border p-2 rounded" value={formData.other_fee || ''} onChange={e => setFormData({...formData, other_fee: e.target.value})} /></div></>}
                                    {modalType === 'enrollments' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input placeholder="Student Name" className="w-full border p-2 rounded" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /><input required placeholder="Semester (e.g. Spring 2024)" className="w-full border p-2 rounded" value={formData.semester || ''} onChange={e => setFormData({...formData, semester: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Credit Hours" className="w-full border p-2 rounded" value={formData.cr || ''} onChange={e => setFormData({...formData, cr: e.target.value})} /><input type="number" placeholder="No. of Courses" className="w-full border p-2 rounded" value={formData.courses || ''} onChange={e => setFormData({...formData, courses: e.target.value})} /></div></>}
                                    {modalType === 'payments' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input required placeholder="Semester (e.g. Spring 2024)" className="w-full border p-2 rounded" value={formData.semester || ''} onChange={e => setFormData({...formData, semester: e.target.value})} /><input required type="number" placeholder="Amount Paid" className="w-full border p-2 rounded font-bold text-lg" value={formData.amount || ''} onChange={e => setFormData({...formData, amount: e.target.value})} /><input type="date" className="w-full border p-2 rounded" value={formData.date || ''} onChange={e => setFormData({...formData, date: e.target.value})} />
                                    <label className="block text-sm font-bold text-gray-700 mt-2 mb-1">Payment Through (Bank)</label>
                                    <select className="w-full border p-2 rounded bg-white" value={formData.bank || ''} onChange={e => setFormData({...formData, bank: e.target.value})}>
                                        <option value="">Select Bank</option>
                                        <option value="Cash">Cash</option>
                                        {data.banks.map(b => <option key={b.id} value={b.name}>{b.name}</option>)}
                                    </select>
                                    </>}
                                    {modalType === 'others' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input required placeholder="Semester" className="w-full border p-2 rounded" value={formData.semester || ''} onChange={e => setFormData({...formData, semester: e.target.value})} /><input required placeholder="Fee Name (e.g. Late Fine)" className="w-full border p-2 rounded" value={formData.fee_name || ''} onChange={e => setFormData({...formData, fee_name: e.target.value})} /></div><input required type="number" placeholder="Amount" className="w-full border p-2 rounded font-bold text-lg" value={formData.amount || ''} onChange={e => setFormData({...formData, amount: e.target.value})} /></>}
                                    {modalType === 'discounts' && <><input required placeholder="Registration No" className="w-full border p-2 rounded" value={formData.reg_no || ''} onChange={e => setFormData({...formData, reg_no: e.target.value})} /><input required placeholder="Term" className="w-full border p-2 rounded" value={formData.term || ''} onChange={e => setFormData({...formData, term: e.target.value})} /><input required type="number" placeholder="Discount %" className="w-full border p-2 rounded" value={formData.discount || ''} onChange={e => setFormData({...formData, discount: e.target.value})} /></>}
                                    {modalType === 'banks' && <><input required placeholder="Bank Name" className="w-full border p-2 rounded" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} /><input placeholder="Account Number (Optional)" className="w-full border p-2 rounded" value={formData.account_no || ''} onChange={e => setFormData({...formData, account_no: e.target.value})} /></>}
                                    {modalType === 'users' && (
                                        <div className="space-y-4">
                                            <input required placeholder="Username" className="w-full border p-2 rounded" value={formData.username || ''} onChange={e => setFormData({...formData, username: e.target.value})} />
                                            <input required type="password" placeholder="Password" className="w-full border p-2 rounded" value={formData.password || ''} onChange={e => setFormData({...formData, password: e.target.value})} />
                                            <select className="w-full border p-2 rounded bg-white" value={formData.role || 'user'} onChange={e => setFormData({...formData, role: e.target.value})}>
                                                <option value="user">Regular User</option>
                                                <option value="admin">Administrator</option>
                                            </select>
                                            {formData.role !== 'admin' && (
                                                <div className="bg-gray-50 p-3 rounded border">
                                                    <label className="block text-xs font-bold text-gray-500 mb-2 uppercase">Tab Access Permissions</label>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        {TABS.map(t => (
                                                            <label key={t.id} className="flex items-center gap-2 text-sm cursor-pointer">
                                                                <input type="checkbox" checked={(formData.permissions || []).includes(t.id)} onChange={() => togglePermission(t.id)} />
                                                                {t.label}
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    <div className="flex justify-end gap-3 mt-6">
                                        <button type="button" onClick={() => setShowModal(false)} className="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 font-bold">Cancel</button>
                                        <button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Save Record</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    {/* ... (Password Modal, Import Preview Modal kept same) */}
                    {showPasswordModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
                                <h3 className="text-xl font-bold mb-4">Change Password</h3>
                                <form onSubmit={handleChangePassword} className="space-y-4">
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Current Password</label><input required type="password" value={passwordData.current} onChange={e => setPasswordData({...passwordData, current: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">New Password</label><input required type="password" value={passwordData.new} onChange={e => setPasswordData({...passwordData, new: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label><input required type="password" value={passwordData.confirm} onChange={e => setPasswordData({...passwordData, confirm: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div className="flex justify-end gap-3 mt-4"><button type="button" onClick={() => {setShowPasswordModal(false); setPasswordData({current:'',new:'',confirm:''})}} className="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 font-bold">Cancel</button><button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Update</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                    {/* IMPORT PROGRESS BAR */}
                    {uploadStatus.active && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
                            <div className="bg-white p-6 rounded-xl shadow-xl w-80 text-center">
                                <h3 className="font-bold text-lg mb-2">Importing Data...</h3>
                                <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                                    <div className="bg-blue-600 h-4 rounded-full transition-all duration-300" style={{ width: `${(uploadStatus.current / uploadStatus.total) * 100}%` }}></div>
                                </div>
                                <p className="text-sm text-gray-600">{uploadStatus.current} / {uploadStatus.total}</p>
                            </div>
                        </div>
                    )}
                    {/* IMPORT PREVIEW MODAL */}
                    {importPreview.show && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 max-h-[90vh] flex flex-col">
                                <h3 className="text-xl font-bold mb-4">Import Summary ({importPreview.type})</h3>
                                <div className="grid grid-cols-3 gap-4 mb-4 text-center">
                                     <div className="bg-blue-50 p-2 rounded"><div className="text-xl font-bold text-blue-600">{importPreview.total}</div><div className="text-xs text-gray-500">Total Found</div></div>
                                     <div className="bg-green-50 p-2 rounded"><div className="text-xl font-bold text-green-600">{importPreview.newItems.length}</div><div className="text-xs text-gray-500">New Records</div></div>
                                     <div className="bg-red-50 p-2 rounded"><div className="text-xl font-bold text-red-600">{importPreview.duplicates.length}</div><div className="text-xs text-gray-500">Duplicates (Skipped)</div></div>
                                </div>
                                
                                {importPreview.duplicates.length > 0 && (
                                    <div className="flex-1 overflow-hidden flex flex-col">
                                        <h4 className="font-bold text-sm text-gray-700 mb-2">Duplicate Entries:</h4>
                                        <div className="overflow-y-auto border rounded bg-gray-50 p-2 text-sm text-gray-600 space-y-1">
                                            {importPreview.duplicates.map((d, i) => (
                                                <div key={i} className="flex justify-between border-b border-gray-200 last:border-0 pb-1">
                                                    <span>{d.reg_no || d.name || 'Unknown'}</span>
                                                    <span className="text-xs bg-gray-200 px-2 rounded text-gray-500">{d.semester || d.term || 'N/A'}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="flex justify-end gap-3 mt-6 pt-4 border-t">
                                    <button onClick={() => { setImportPreview({show:false, newItems:[], duplicates:[], total:0, type:''}); }} className="px-4 py-2 bg-gray-100 rounded font-bold hover:bg-gray-200">Cancel</button>
                                    {importPreview.newItems.length > 0 && <button onClick={confirmImport} className="px-6 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Import {importPreview.newItems.length} Records</button>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
