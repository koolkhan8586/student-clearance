<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Management</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- REACT & REACT DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- BABEL (To compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FONT & ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Custom Scrollbar for a cleaner look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            body * {
                visibility: hidden;
            }
            #printableArea, #printableArea * {
                visibility: visible;
            }
            #printableArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 10px;
                background: white;
                /* Scale to fit A4 */
                transform: scale(0.90); 
                transform-origin: top left;
            }
             /* Ensure table fits */
            #printableArea table {
                width: 100%;
                font-size: 10px;
                border-collapse: collapse;
            }
            #printableArea th, #printableArea td {
                padding: 4px;
                border: 1px solid #ddd;
            }
            
            @page {
                size: A4;
                margin: 0;
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = 'api.php'; 

        // --- ICONS ---
        const Icon = ({ d, ...props }) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d={d} />
            </svg>
        );
        const Search = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>;
        const Plus = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Trash2 = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const FileText = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const Users = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const DollarSign = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const BookOpen = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
        const CreditCard = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>;
        const Percent = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="5" x2="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>;
        const Printer = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>;
        const Download = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const Upload = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const FileSpreadsheet = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>;
        const XSquare = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>;
        const AlertCircle = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
        const CalendarX = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><line x1="10" y1="14" x2="14" y2="18"/><line x1="14" y1="14" x2="10" y2="18"/></svg>;
        const Lock = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const LogOut = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;
        const Shield = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
        const Key = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>;
        const CloudUpload = (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19a4 4 0 0 0 4 4h11a4 4 0 0 0 4-4v-2.5"/><line x1="16" y1="16" x2="16" y2="8"/><line x1="12" y1="12" x2="16" y2="8"/><line x1="20" y1="12" x2="16" y2="8"/></svg>;

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('clearance');
            const [data, setData] = useState({
                students: [], fees: [], enrollments: [], payments: [], discounts: [], others: [], users: []
            });
            const [searchReg, setSearchReg] = useState('');
            const [tabSearch, setTabSearch] = useState('');
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [clearanceResult, setClearanceResult] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordData, setPasswordData] = useState({ current: '', new: '', confirm: '' });

            const TABS = [
                { id: 'clearance', label: 'Clearance', icon: FileText },
                { id: 'students', label: 'Students', icon: Users },
                { id: 'fees', label: 'Fee Structure', icon: DollarSign },
                { id: 'others', label: 'Other Charges', icon: AlertCircle },
                { id: 'enrollments', label: 'Enrollments', icon: BookOpen },
                { id: 'payments', label: 'Payments', icon: CreditCard },
                { id: 'discounts', label: 'Discounts', icon: Percent }
            ];

            const availableTabs = user ? (
                user.role === 'admin' 
                ? [...TABS, { id: 'users', label: 'Users & Access', icon: Shield }] 
                : TABS.filter(t => user.permissions.includes(t.id))
            ) : [];

            const refreshData = async () => {
                try {
                    const res = await fetch(API_URL);
                    const json = await res.json();
                    if(json.students) setData(json);
                } catch(e) { console.error("Connection Error:", e); }
            };

            useEffect(() => {
                refreshData();
                const storedUser = sessionStorage.getItem('feeUser');
                if(storedUser) setUser(JSON.parse(storedUser));
                const local = localStorage.getItem('feeSystemData_v2');
                if(local) {
                    const parsed = JSON.parse(local);
                    if(parsed.students && parsed.students.length > 0 && data.students.length === 0) setData(parsed);
                }
            }, []);

            useEffect(() => {
                setSelectedIds(new Set());
                setTabSearch('');
            }, [activeTab]);

            const norm = (str) => str ? str.toString().toLowerCase().replace(/[^a-z0-9]/g, '') : '';
            const num = (n) => parseFloat(n || 0).toLocaleString('en-US');

            const postToApi = async (action, payload = {}) => {
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ action, ...payload })
                    });
                    const json = await res.json();
                    if(json.status === 'success') { refreshData(); return true; } 
                    else { alert("Error: " + json.message); return false; }
                } catch(e) { alert("Network Error"); return false; }
            };

            const syncBrowserDataToDb = async () => {
                if(!confirm("Sync browser data to database?")) return;
                const local = localStorage.getItem('feeSystemData_v2') || localStorage.getItem('fee_system_local');
                if(!local) return alert("No local data found.");
                const localData = JSON.parse(local);
                const categories = ['students', 'fees', 'enrollments', 'payments', 'discounts', 'others'];
                let count = 0;
                for (const cat of categories) {
                     const items = localData[cat] || [];
                     for (const item of items) {
                         let actionType = cat.endsWith('s') ? cat.slice(0, -1) : cat;
                         if(cat === 'others') actionType = 'other';
                         await postToApi(`save_${actionType}`, { data: item });
                         count++;
                     }
                }
                alert(`Sync Complete! Uploaded ${count} records.`);
                refreshData();
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const found = data.users.find(u => u.username === loginData.username && u.password === loginData.password);
                if (found) {
                    setUser(found);
                    sessionStorage.setItem('feeUser', JSON.stringify(found));
                    setLoginData({ username: '', password: '' });
                    if(found.role === 'admin' || found.permissions.includes('clearance')) setActiveTab('clearance');
                    else if(found.permissions.length > 0) setActiveTab(found.permissions[0]);
                } else { alert("Invalid Credentials"); }
            };

            const handleLogout = () => {
                setUser(null);
                sessionStorage.removeItem('feeUser');
                setClearanceResult(null);
                setActiveTab('clearance');
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                if (passwordData.current !== user.password) return alert("Incorrect current password!");
                if (passwordData.new !== passwordData.confirm) return alert("New passwords do not match!");
                const success = await postToApi('save_user', { data: { ...user, password: passwordData.new }, id: user.id });
                if(success) {
                    alert("Password changed successfully!");
                    setShowPasswordModal(false);
                    setPasswordData({ current: '', new: '', confirm: '' });
                    const updatedUser = { ...user, password: passwordData.new };
                    setUser(updatedUser);
                    sessionStorage.setItem('feeUser', JSON.stringify(updatedUser));
                }
            };

            const generateReport = () => {
                if (!searchReg) return;
                const cleanReg = norm(searchReg);
                const student = data.students.find(s => norm(s.reg_no) === cleanReg);
                if (!student) { alert("Student not found!"); setClearanceResult(null); return; }
                const masterFee = data.fees.find(f => norm(f.degree) === norm(student.degree) && norm(f.batch) === norm(student.batch));
                
                const studentEnrollments = data.enrollments.filter(e => norm(e.reg_no) === cleanReg).map(en => {
                    const enSem = norm(en.semester);
                    const cr = parseFloat(en.cr || 0);
                    const courses = parseFloat(en.courses || 0);
                    let feeDetails = { tuition: 0, exam: 0, reg: 0, other: 0, total: 0 };
                    
                    if (masterFee) {
                        feeDetails.tuition = cr * parseFloat(masterFee.per_cr_fee || 0);
                        feeDetails.exam = courses * parseFloat(masterFee.per_course_fee || 0); 
                        feeDetails.reg = parseFloat(masterFee.reg_fee || 0);
                        feeDetails.other = parseFloat(masterFee.other_fee || 0);
                    }
                    const otherCharges = data.others.filter(o => norm(o.reg_no) === cleanReg && (norm(o.semester) === enSem || enSem.includes(norm(o.semester))));
                    const extraCharges = otherCharges.reduce((sum, o) => sum + parseFloat(o.amount || 0), 0);
                    feeDetails.other += extraCharges;
                    feeDetails.total = feeDetails.tuition + feeDetails.exam + feeDetails.reg + feeDetails.other;

                    const discRecord = data.discounts.find(d => norm(d.reg_no) === cleanReg && norm(d.term) === enSem);
                    const discPct = discRecord ? parseFloat(discRecord.discount || 0) : 0;
                    const discAmt = (feeDetails.total * discPct) / 100;
                    const netFee = feeDetails.total - discAmt;
                    
                    const payments = data.payments.filter(p => {
                        if (norm(p.reg_no) !== cleanReg) return false;
                        const pSem = norm(p.semester);
                        return pSem === enSem || (enSem.includes(pSem) && pSem.length > 3) || (pSem.includes(enSem) && enSem.length > 3);
                    });
                    const totalPaid = payments.reduce((sum, p) => sum + parseFloat(p.amount || 0), 0);
                    const balance = netFee - totalPaid;
                    return { ...en, ...feeDetails, discPct, discAmt, netFee, totalPaid, balance };
                });

                const summary = studentEnrollments.reduce((acc, curr) => ({
                    total: acc.total + curr.total, fa: acc.fa + curr.discAmt,
                    paid: acc.paid + curr.totalPaid, balance: acc.balance + curr.balance
                }), { total: 0, fa: 0, paid: 0, balance: 0 });

                setClearanceResult({ student, rows: studentEnrollments, summary, masterFeeFound: !!masterFee, masterFee });
            };

            const handleDelete = async (type, id) => {
                if(!confirm("Are you sure?")) return;
                await postToApi(`delete_${type}`, { id });
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const newData = { ...formData };
                if (modalType === 'fees') {
                    const cr = parseFloat(newData.cr || 0); const rate = parseFloat(newData.per_cr_fee || 0);
                    const courses = parseFloat(newData.total_courses || 0); const examRate = parseFloat(newData.per_course_fee || 0);
                    newData.tuition_fee = cr * rate; newData.exam_fee = courses * examRate;
                    newData.total_fee = newData.tuition_fee + newData.exam_fee + parseFloat(newData.reg_fee||0) + parseFloat(newData.other_fee||0);
                }
                if ((modalType === 'payments' || modalType === 'others') && !newData.name) {
                    const s = data.students.find(st => norm(st.reg_no) === norm(newData.reg_no));
                    if(s) newData.name = s.name;
                }
                let actionType = modalType.slice(0, -1);
                if(modalType === 'others') actionType = 'other';
                const success = await postToApi(`save_${actionType}`, { data: newData, id: editingId });
                if(success) { setShowModal(false); setFormData({}); setEditingId(null); }
            };
            
            const openModal = (type, item = null) => {
                setModalType(type);
                if (item) { setFormData(item); setEditingId(item.id || item.reg_no); } 
                else { setFormData(type==='users' ? {role:'user',permissions:[]} : {}); setEditingId(null); }
                setShowModal(true);
            };

            const getFilteredData = () => {
                if (!tabSearch) return data[activeTab] || [];
                return data[activeTab].filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(tabSearch.toLowerCase())));
            };
            const handleSelectAll = (e) => {
                if (e.target.checked) setSelectedIds(new Set(getFilteredData().map(i => i.id || i.reg_no)));
                else setSelectedIds(new Set());
            };
            const handleSelectRow = (id) => {
                const newSet = new Set(selectedIds);
                if (newSet.has(id)) newSet.delete(id); else newSet.add(id);
                setSelectedIds(newSet);
            };
            const deleteSelected = async () => {
                if (!confirm(`Delete ${selectedIds.size} records?`)) return;
                for (let id of selectedIds) {
                    let type = activeTab;
                    if(type === 'others') type = 'other'; 
                    await postToApi(`delete_${type.slice(0,-1)}`, { id });
                }
                setSelectedIds(new Set());
                refreshData();
            };
            const deleteAllInTab = async () => {
                if (!confirm(`Permanently delete ALL ${activeTab} records?`)) return;
                await postToApi('delete_all', { table: activeTab });
                refreshData();
            };
            const deleteBySemester = async () => {
                const term = prompt("Enter Semester Name to delete:");
                if (!term) return;
                await postToApi('delete_semester', { table: activeTab, term });
                refreshData();
            };

            const togglePermission = (tabId) => {
                const perms = formData.permissions || [];
                if (perms.includes(tabId)) setFormData({ ...formData, permissions: perms.filter(p => p !== tabId) });
                else setFormData({ ...formData, permissions: [...perms, tabId] });
            };
            
            const getHeaders = (type) => {
                switch(type) {
                    case 'students': return ['reg_no', 'name', 'degree', 'batch'];
                    case 'fees': return ['degree', 'batch', 'per_cr_fee', 'per_course_fee', 'reg_fee', 'other_fee'];
                    case 'enrollments': return ['reg_no', 'name', 'semester', 'cr', 'courses'];
                    case 'payments': return ['reg_no', 'name', 'semester', 'amount', 'date'];
                    case 'discounts': return ['reg_no', 'name', 'term', 'discount'];
                    case 'others': return ['reg_no', 'name', 'semester', 'fee_name', 'amount'];
                    case 'users': return ['username', 'password', 'role', 'permissions'];
                    default: return [];
                }
            };
            
            const downloadSample = (type) => {
                const headers = getHeaders(type);
                const csvContent = "data:text/csv;charset=utf-8," + headers.join(",");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${type}_sample.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleExport = (type) => {
                const records = data[type];
                if (!records || records.length === 0) return alert("No data to export");
                const headers = getHeaders(type);
                const csvRows = [
                    headers.join(','),
                    ...records.map(row => headers.map(fieldName => {
                        let val = row[fieldName];
                        if (Array.isArray(val)) val = val.join('|'); 
                        val = String(val || '');
                        if (val.includes(',')) val = `"${val}"`; 
                        return val;
                    }).join(','))
                ];
                const csvContent = "data:text/csv;charset=utf-8," + csvRows.join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${type}_export.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImport = (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const text = evt.target.result;
                    const rows = text.split('\n').map(r => r.trim()).filter(r => r);
                    if (rows.length < 2) return; 
                    const headers = rows[0].split(',').map(h => h.trim());
                    
                    let actionType = type.slice(0, -1);
                    if(type === 'others') actionType = 'other';

                    for (let i = 1; i < rows.length; i++) {
                        const values = rows[i].split(',');
                        const obj = {};
                        headers.forEach((h, index) => {
                            let val = values[index];
                            if (val && val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                            obj[h] = val;
                        });
                        await postToApi(`save_${actionType}`, { data: obj });
                    }
                    alert(`Imported ${rows.length - 1} records!`);
                    e.target.value = null;
                };
                reader.readAsText(file);
            };
            
            const filteredData = getFilteredData();

            // --- VIEW ---
            if (!user) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-8">
                            <div className="flex justify-center mb-6">
                                <div className="w-24 h-24 rounded-lg flex items-center justify-center bg-white p-2">
                                     <img src="src/UOL-Green-V1.png" alt="UOL Logo" className="w-full h-full object-contain" />
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold text-center text-gray-800 mb-2">LSAF Student Fee Management Software</h2>

                    )}
                    {showPasswordModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
                                <h3 className="text-xl font-bold mb-4">Change Password</h3>
                                <form onSubmit={handleChangePassword} className="space-y-4">
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Current Password</label><input required type="password" value={passwordData.current} onChange={e => setPasswordData({...passwordData, current: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">New Password</label><input required type="password" value={passwordData.new} onChange={e => setPasswordData({...passwordData, new: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label><input required type="password" value={passwordData.confirm} onChange={e => setPasswordData({...passwordData, confirm: e.target.value})} className="w-full border p-2 rounded" /></div>
                                    <div className="flex justify-end gap-3 mt-4"><button type="button" onClick={() => {setShowPasswordModal(false); setPasswordData({current:'',new:'',confirm:''})}} className="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 font-bold">Cancel</button><button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Update</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
