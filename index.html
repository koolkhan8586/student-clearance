<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Management</title>

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- REACT & REACT DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FONT & ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #printableArea, #printableArea * { visibility: visible; }
            #printableArea {
                position: absolute; left: 0; top: 0; width: 100%; height: 100%;
                margin: 0; padding: 10px; background: white;
                transform: scale(0.85); transform-origin: top left;
            }
            #printableArea table { width: 100%; font-size: 10px; border-collapse: collapse; }
            #printableArea th, #printableArea td { padding: 4px; border: 1px solid #000; }
            @page { size: A4; margin: 0; }
            .no-print { display: none !important; }
        }

        /* Error Overlay */
        #js-error-display {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f0; color: #d8000c; z-index: 9999; padding: 2rem; font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <!-- Error Container -->
    <div id="js-error-display">
        <h1 class="text-2xl font-bold mb-4">Application Error</h1>
        <p>Something went wrong. Please share this error message:</p>
        <pre id="error-message" class="bg-white p-4 border border-red-300 mt-4 rounded"></pre>
        <button onclick="localStorage.clear(); sessionStorage.clear(); window.location.reload();" class="mt-6 px-6 py-3 bg-red-600 text-white rounded font-bold hover:bg-red-700">
            Reset App Data & Reload
        </button>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Error Handler Script -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            var display = document.getElementById('js-error-display');
            var msg = document.getElementById('error-message');
            display.style.display = 'block';
            msg.innerText = "Error: " + message + "\nLine: " + lineno + "\nSource: " + source;
            return false;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const API_URL = 'api.php';

        // --- ICONS ---
        const Icon = ({ d, ...props }) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d} /></svg>);
        const Search = (p) => <Icon d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" {...p} />;
        const Plus = (p) => <Icon d="M12 5v14m-7-7h14" {...p} />;
        const Trash2 = (p) => <Icon d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" {...p} />;
        const FileText = (p) => <Icon d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" {...p} />;
        const Users = (p) => <Icon d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" {...p} />;
        const DollarSign = (p) => <Icon d="M12 1v22M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" {...p} />;
        const BookOpen = (p) => <Icon d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2zM22 3h-6a4 4 0 00-4 4v14a3 3 0 01 3-3h7z" {...p} />;
        const CreditCard = (p) => <Icon d="M1 4h22v16H1zM1 10h22" {...p} />;
        const Percent = (p) => <Icon d="M19 5L5 19M6.5 6.5h0M17.5 17.5h0" {...p} />;
        const Printer = (p) => <Icon d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 01 2 2v5a2 2 0 0 1-2 2h-2" {...p} />;
        const Download = (p) => <Icon d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" {...p} />;
        const Upload = (p) => <Icon d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" {...p} />;
        const FileSpreadsheet = (p) => <Icon d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" {...p} />;
        const XSquare = (p) => <Icon d="M3 3h18v18H3zM9 9l6 6M15 9l-6 6" {...p} />;
        const AlertCircle = (p) => <Icon d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 8v4M12 16h.01" {...p} />;
        const CalendarX = (p) => <Icon d="M19 4H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM16 2v4M8 2v4M3 10h18M10 14l4 4M14 14l-4 4" {...p} />;
        const Lock = (p) => <Icon d="M19 11H5a2 2 0 00-2 2v7a2 2 0 002 2h14a2 2 0 002-2v-7a2 2 0 00-2-2zm-2 0V7a5 5 0 00-10 0v4" {...p} />;
        const LogOut = (p) => <Icon d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" {...p} />;
        const Shield = (p) => <Icon d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" {...p} />;
        const Key = (p) => <Icon d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" {...p} />;
        const Landmark = (p) => <Icon d="M3 22h18M6 18v-7M10 18v-7M14 18v-7M18 18v-7M12 2l8 5H4z" {...p} />;

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('clearance');
            const [data, setData] = useState({
                students: [], fees: [], enrollments: [], payments: [], discounts: [], others: [], users: [], banks: []
            });
            const [searchReg, setSearchReg] = useState('');
            const [tabSearch, setTabSearch] = useState('');
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [clearanceResult, setClearanceResult] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordData, setPasswordData] = useState({ current: '', new: '', confirm: '' });
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
            const [importPreview, setImportPreview] = useState({ show: false, total: 0, newItems: [], duplicates: [], type: '' });
            const [uploadStatus, setUploadStatus] = useState({ active: false, current: 0, total: 0, title: '' });
            const [importTerm, setImportTerm] = useState(''); 
            
            // NEW: State for session counts
            const [sessionCounts, setSessionCounts] = useState({});

            const TABS = [
                { id: 'clearance', label: 'Clearance', icon: FileText },
                { id: 'students', label: 'Students', icon: Users },
                { id: 'fees', label: 'Fee Structure', icon: DollarSign },
                { id: 'others', label: 'Other Charges', icon: AlertCircle },
                { id: 'enrollments', label: 'Enrollments', icon: BookOpen },
                { id: 'payments', label: 'Payments', icon: CreditCard },
                { id: 'discounts', label: 'Discounts', icon: Percent },
                { id: 'banks', label: 'Banks', icon: Landmark } 
            ];

            const isAdmin = user && ((user.role && user.role.toLowerCase() === 'admin') || (user.username && user.username.toLowerCase() === 'admin'));
            const availableTabs = user ? (isAdmin ? [...TABS, { id: 'users', label: 'Users & Access', icon: Shield }] : TABS.filter(t => user.permissions && user.permissions.includes(t.id))) : [];

            // NEW: Function to calculate session counts
            const calculateSessionCounts = (enrollments) => {
                const counts = {};
                enrollments.forEach(enrollment => {
                    const session = enrollment.semester || 'Unspecified';
                    counts[session] = (counts[session] || 0) + 1;
                });
                return counts;
            };

            // FETCH DATA
            const refreshData = async () => {
                try {
                    const res = await fetch(API_URL);
                    const json = await res.json();

                    const safeData = {
                        students: Array.isArray(json.students) ? json.students : [],
                        fees: Array.isArray(json.fees) ? json.fees : [],
                        enrollments: Array.isArray(json.enrollments) ? json.enrollments : [],
                        payments: Array.isArray(json.payments) ? json.payments : [],
                        discounts: Array.isArray(json.discounts) ? json.discounts : [],
                        others: Array.isArray(json.others) ? json.others : [],
                        users: Array.isArray(json.users) ? json.users : [],
                        banks: Array.isArray(json.banks) ? json.banks : []
                    };
                    setData(safeData);
                } catch(e) { 
                    console.error("Data Load Error:", e);
                }
            };

            useEffect(() => {
                refreshData();
                try {
                    const storedUser = sessionStorage.getItem('feeUser');
                    if(storedUser) setUser(JSON.parse(storedUser));
                } catch(e) {}
            }, []);

            // AUTO-UPDATE SESSION
            useEffect(() => {
                if (user && data.users.length > 0) {
                    const freshUser = data.users.find(u => u.username === user.username);
                    if (freshUser && JSON.stringify(freshUser) !== JSON.stringify(user)) {
                        setUser(freshUser);
                        sessionStorage.setItem('feeUser', JSON.stringify(freshUser));
                    }
                }
            }, [data.users]);

            useEffect(() => {
                setSelectedIds(new Set());
                setTabSearch('');
                setSortConfig({ key: null, direction: 'asc' });
            }, [activeTab]);

            // UTILS
            const norm = (str) => str ? str.toString().toLowerCase().replace(/[^a-z0-9]/g, '') : '';
            const num = (n) => parseFloat(n || 0).toLocaleString('en-US');

            const getProcessedData = () => {
                let result = (data[activeTab] || []); 
                if (tabSearch) {
                    result = result.filter(item => Object.values(item).some(val => String(val || '').toLowerCase().includes(tabSearch.toLowerCase())));
                }
                
                if (sortConfig.key) {
                    result = [...result].sort((a, b) => {
                        let valA = a[sortConfig.key]?.toString().toLowerCase() || '';
                        let valB = b[sortConfig.key]?.toString().toLowerCase() || '';
                        const numA = parseFloat(valA); const numB = parseFloat(valB);
                        if (!isNaN(numA) && !isNaN(numB) && isFinite(valA) && isFinite(valB)) {
                             return sortConfig.direction === 'asc' ? numA - numB : numB - numA;
                        }
                        if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return result;
            };

            const filteredData = getProcessedData();

            // NEW: Update session counts when enrollments data changes
            useEffect(() => {
                if (activeTab === 'enrollments') {
                    const counts = calculateSessionCounts(filteredData);
                    setSessionCounts(counts);
                } else {
                    setSessionCounts({});
                }
            }, [activeTab, filteredData]);

            const postToApi = async (action, payload = {}) => {
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ action, ...payload })
                    });
                    const json = await res.json();
                    if(json.status === 'success') { refreshData(); return true; } 
                    else { alert("API Error: " + json.message); return false; }
                } catch(e) { alert("Network Error"); return false; }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const found = data.users.find(u => u.username === loginData.username && u.password === loginData.password);
                if (found) {
                    setUser(found);
                    sessionStorage.setItem('feeUser', JSON.stringify(found));
                    setLoginData({ username: '', password: '' });

                    const userIsAdmin = (found.role && found.role.toLowerCase() === 'admin') || found.username === 'admin';
                    if (userIsAdmin) setActiveTab('clearance');
                    else if (found.permissions && found.permissions.length > 0) setActiveTab(found.permissions[0]);
                    else setActiveTab('clearance'); 
                } else {
                    alert("Invalid Credentials");
                }
            };

            const handleLogout = () => {
                setUser(null);
                sessionStorage.removeItem('feeUser');
                setClearanceResult(null);
                setActiveTab('clearance');
            };

            // CORE ACTIONS
            const handleDelete = async (type, id) => {
                if(!confirm("Are you sure?")) return;
                let actionType = type;
                if(type === 'others') actionType = 'other';
                if (['students','fees','enrollments','payments','discounts','users','banks'].includes(type)) {
                     actionType = type.slice(0, -1);
                }
                await postToApi(`delete_${actionType}`, { id });
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const newData = { ...formData };
                if ((modalType === 'payments' || modalType === 'others') && !newData.name) {
                     const s = data.students.find(st => norm(st.reg_no) === norm(newData.reg_no));
                     if(s) newData.name = s.name;
                }

                let actionType = modalType.slice(0, -1);
                if(modalType === 'others') actionType = 'other';

                const success = await postToApi(`save_${actionType}`, { data: newData, id: editingId });
                if(success) { setShowModal(false); setFormData({}); setEditingId(null); }
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                if (item) { setFormData(item); setEditingId(item.id || item.reg_no); } 
                else { setFormData(type==='users' ? {role:'user', permissions:[]} : {}); setEditingId(null); }
                setShowModal(true);
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                if (passwordData.current !== user.password) return alert("Incorrect current password!");
                if (passwordData.new !== passwordData.confirm) return alert("New passwords do not match!");
                const success = await postToApi('save_user', { data: { ...user, password: passwordData.new }, id: user.id });
                if(success) {
                    alert("Password changed successfully!");
                    setShowPasswordModal(false);
                    setPasswordData({ current: '', new: '', confirm: '' });
                    const updatedUser = { ...user, password: passwordData.new };
                    setUser(updatedUser);
                    sessionStorage.setItem('feeUser', JSON.stringify(updatedUser));
                    refreshData();
                }
            };

            // --- SORTING ---
            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') direction = 'desc';
                setSortConfig({ key, direction });
            };

            const togglePermission = (tabId) => {
                const perms = formData.permissions || [];
                if (perms.includes(tabId)) setFormData({ ...formData, permissions: perms.filter(p => p !== tabId) });
                else setFormData({ ...formData, permissions: [...perms, tabId] });
            };

            const handleSelectAll = (e) => {
                if (e.target.checked) setSelectedIds(new Set(filteredData.map(i => i.id || i.reg_no)));
                else setSelectedIds(new Set());
            };
            const handleSelectRow = (id) => {
                const newSet = new Set(selectedIds);
                if (newSet.has(id)) newSet.delete(id); else newSet.add(id);
                setSelectedIds(newSet);
            };
            const deleteSelected = async () => {
                if (!confirm(`Delete ${selectedIds.size} records?`)) return;
                for (let id of selectedIds) {
                    let type = activeTab;
                    let actionType = type.endsWith('s') ? type.slice(0, -1) : type;
                    if(type === 'others') actionType = 'other';
                    await postToApi(`delete_${actionType}`, { id });
                }
                setSelectedIds(new Set());
                refreshData();
            };
            const deleteAllInTab = async () => {
                if (!confirm(`Permanently delete ALL ${activeTab} records?`)) return;
                await postToApi('delete_all', { table: activeTab });
                refreshData();
            };
            const deleteBySemester = async () => {
                const term = prompt("Enter Semester Name to delete:");
                if (!term) return;
                await postToApi('delete_semester', { table: activeTab, term });
                refreshData();
            };

            const getHeaders = (type) => {
                switch(type) {
                    case 'students': return ['reg_no', 'name', 'degree', 'batch'];
                    case 'fees': return ['degree', 'batch', 'per_cr_fee', 'per_course_fee', 'reg_fee', 'other_fee'];
                    case 'enrollments': return ['reg_no', 'name', 'semester', 'cr', 'courses'];
                    case 'payments': return ['reg_no', 'name', 'semester', 'amount', 'date', 'bank'];
                    case 'discounts': return ['reg_no', 'name', 'term', 'discount'];
                    case 'others': return ['reg_no', 'name', 'semester', 'fee_name', 'amount'];
                    case 'users': return ['username', 'password', 'role', 'permissions'];
                    case 'banks': return ['name', 'account_no'];
                    default: return [];
                }
            };

            const downloadSample = (type) => {
                const headers = getHeaders(type);
                const csvContent = "data:text/csv;charset=utf-8," + headers.join(",");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${type}_sample.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleExport = (type) => {
                const records = data[type];
                if (!records || records.length === 0) return alert("No data to export");
                const headers = getHeaders(type);
                const csvRows = [
                    headers.join(","),
                    ...records.map(r => headers.map(h => {
                        const val = r[h];
                        if (Array.isArray(val)) return JSON.stringify(val);
                        return `"${(val || '').toString().replace(/"/g, '""')}"`;
                    }).join(","))
                ];
                const csvContent = "data:text/csv;charset=utf-8," + csvRows.join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${type}_export_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImport = async (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const text = event.target.result;
                    const lines = text.split('\n');
                    const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                    
                    const items = lines.slice(1).filter(l => l.trim()).map(line => {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        const obj = {};
                        headers.forEach((h, i) => obj[h] = values[i] || '');
                        return obj;
                    }).filter(item => Object.values(item).some(v => v));

                    setImportPreview({
                        show: true,
                        total: items.length,
                        newItems: items,
                        duplicates: [],
                        type: type
                    });
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            const confirmImport = async () => {
                if (!importTerm) return alert("Please enter semester/term for enrollment data.");
                
                setUploadStatus({
                    active: true,
                    current: 0,
                    total: importPreview.newItems.length,
                    title: `Importing ${importPreview.type}`
                });

                for (let i = 0; i < importPreview.newItems.length; i++) {
                    const item = importPreview.newItems[i];
                    item.semester = importTerm;
                    
                    let actionType = importPreview.type.slice(0, -1);
                    if(importPreview.type === 'others') actionType = 'other';
                    
                    await postToApi(`save_${actionType}`, { data: item });
                    
                    setUploadStatus(prev => ({
                        ...prev,
                        current: i + 1
                    }));
                }

                setUploadStatus({ active: false, current: 0, total: 0, title: '' });
                setImportPreview({ show: false, total: 0, newItems: [], duplicates: [], type: '' });
                setImportTerm('');
                alert(`Successfully imported ${importPreview.newItems.length} records`);
                refreshData();
            };

            const handleClearance = async () => {
                const stud = data.students.find(s => norm(s.reg_no) === norm(searchReg));
                if (!stud) return alert("Student not found!");
                
                const enroll = data.enrollments.filter(e => norm(e.reg_no) === norm(searchReg));
                const payments = data.payments.filter(p => norm(p.reg_no) === norm(searchReg));
                const discounts = data.discounts.filter(d => norm(d.reg_no) === norm(searchReg));
                const others = data.others.filter(o => norm(o.reg_no) === norm(searchReg));
                
                let totalDue = 0;
                let feeBreakdown = [];
                
                enroll.forEach(e => {
                    const cr = parseFloat(e.cr) || 0;
                    const courses = (e.courses || '').split(',').length;
                    const fee = data.fees.find(f => norm(f.degree) === norm(stud.degree) && f.batch == stud.batch);
                    if (fee) {
                        const crFee = cr * parseFloat(fee.per_cr_fee || 0);
                        const courseFee = courses * parseFloat(fee.per_course_fee || 0);
                        const regFee = parseFloat(fee.reg_fee || 0);
                        const otherFee = parseFloat(fee.other_fee || 0);
                        const semTotal = crFee + courseFee + regFee + otherFee;
                        feeBreakdown.push({ semester: e.semester, cr, courses, crFee, courseFee, regFee, otherFee, semTotal });
                        totalDue += semTotal;
                    }
                });
                
                const totalPaid = payments.reduce((sum, p) => sum + parseFloat(p.amount || 0), 0);
                const totalDiscount = discounts.reduce((sum, d) => sum + parseFloat(d.discount || 0), 0);
                const totalOther = others.reduce((sum, o) => sum + parseFloat(o.amount || 0), 0);
                totalDue += totalOther;
                const netDue = totalDue - totalPaid - totalDiscount;
                
                setClearanceResult({
                    student: stud,
                    enrollments: enroll,
                    feeBreakdown,
                    payments,
                    discounts,
                    others,
                    totals: {
                        due: totalDue,
                        paid: totalPaid,
                        discount: totalDiscount,
                        other: totalOther,
                        netDue: netDue
                    }
                });
            };

            const handlePrintClearance = () => {
                const printWindow = window.open('', '_blank');
                const student = clearanceResult.student;
                const totals = clearanceResult.totals;
                
                printWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Fee Clearance - ${student.reg_no}</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 20px; }
                            .header { text-align: center; margin-bottom: 30px; }
                            .info { margin: 20px 0; }
                            table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                            th, td { border: 1px solid #000; padding: 8px; text-align: left; }
                            .total { font-weight: bold; background: #f0f0f0; }
                            .status { padding: 10px; margin: 20px 0; text-align: center; font-weight: bold; }
                            .cleared { background: #d4edda; border: 1px solid #c3e6cb; }

                                                        value={formData.date || new Date().toISOString().split('T')[0]}
                                                        onChange={e => setFormData({...formData, date: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    />
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Bank (optional)</label>
                                                    <select
                                                        value={formData.bank || ''}
                                                        onChange={e => setFormData({...formData, bank: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    >
                                                        <option value="">Select Bank</option>
                                                        {data.banks.map(bank => (
                                                            <option key={bank.id} value={bank.name}>{bank.name}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'discounts' && (
                                            <>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Registration No*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.reg_no || ''}
                                                        onChange={e => setFormData({...formData, reg_no: e.target.value.toUpperCase()})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Term/Semester*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.term || ''}
                                                        onChange={e => setFormData({...formData, term: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Discount Amount*</label>
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        value={formData.discount || ''}
                                                        onChange={e => setFormData({...formData, discount: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'others' && (
                                            <>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Registration No*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.reg_no || ''}
                                                        onChange={e => setFormData({...formData, reg_no: e.target.value.toUpperCase()})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Semester*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.semester || ''}
                                                        onChange={e => setFormData({...formData, semester: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Fee Name*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.fee_name || ''}
                                                        onChange={e => setFormData({...formData, fee_name: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Amount*</label>
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        value={formData.amount || ''}
                                                        onChange={e => setFormData({...formData, amount: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'users' && (
                                            <>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Username*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.username || ''}
                                                        onChange={e => setFormData({...formData, username: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password*</label>
                                                    <input
                                                        type="password"
                                                        value={formData.password || ''}
                                                        onChange={e => setFormData({...formData, password: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required={!editingId}
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Role*</label>
                                                    <select
                                                        value={formData.role || 'user'}
                                                        onChange={e => setFormData({...formData, role: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    >
                                                        <option value="user">User</option>
                                                        <option value="admin">Admin</option>
                                                    </select>
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
                                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-2 mt-2">
                                                        {TABS.filter(t => t.id !== 'clearance').map(tab => (
                                                            <label key={tab.id} className="flex items-center space-x-2">
                                                                <input
                                                                    type="checkbox"
                                                                    checked={(formData.permissions || []).includes(tab.id)}
                                                                    onChange={() => togglePermission(tab.id)}
                                                                    className="rounded text-blue-600"
                                                                />
                                                                <span className="text-sm">{tab.label}</span>
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            </>
                                        )}

                                        {modalType === 'banks' && (
                                            <>
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Bank Name*</label>
                                                    <input
                                                        type="text"
                                                        value={formData.name || ''}
                                                        onChange={e => setFormData({...formData, name: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                        required
                                                    />
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Account Number</label>
                                                    <input
                                                        type="text"
                                                        value={formData.account_no || ''}
                                                        onChange={e => setFormData({...formData, account_no: e.target.value})}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    />
                                                </div>
                                            </>
                                        )}
                                    </div>

                                    <div className="mt-8 flex justify-end space-x-4">
                                        <button
                                            type="button"
                                            onClick={() => setShowModal(false)}
                                            className="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                                        >
                                            {editingId ? 'Update' : 'Save'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Password Change Modal */}
                    {showPasswordModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-xl font-bold text-gray-800">Change Password</h3>
                                </div>
                                <form onSubmit={handleChangePassword} className="p-6 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                        <input
                                            type="password"
                                            value={passwordData.current}
                                            onChange={e => setPasswordData({...passwordData, current: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                        <input
                                            type="password"
                                            value={passwordData.new}
                                            onChange={e => setPasswordData({...passwordData, new: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                                        <input
                                            type="password"
                                            value={passwordData.confirm}
                                            onChange={e => setPasswordData({...passwordData, confirm: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div className="flex justify-end space-x-4 pt-4">
                                        <button
                                            type="button"
                                            onClick={() => setShowPasswordModal(false)}
                                            className="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                                        >
                                            Change Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Import Preview Modal */}
                    {importPreview.show && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-xl font-bold text-gray-800">Import Preview</h3>
                                    <p className="text-gray-600 mt-1">
                                        Found {importPreview.total} records to import
                                    </p>
                                </div>
                                <div className="p-6">
                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Enter Semester/Term for this data
                                        </label>
                                        <input
                                            type="text"
                                            value={importTerm}
                                            onChange={e => setImportTerm(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="e.g., Fall 2024, Spring 2025"
                                            required
                                        />
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    {getHeaders(importPreview.type).map(header => (
                                                        <th key={header} className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                            {header.replace(/_/g, ' ')}
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {importPreview.newItems.slice(0, 20).map((item, idx) => (
                                                    <tr key={idx} className="hover:bg-gray-50">
                                                        {getHeaders(importPreview.type).map(header => (
                                                            <td key={header} className="px-4 py-3 text-sm">
                                                                {item[header] || '-'}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                                {importPreview.newItems.length > 20 && (
                                                    <tr>
                                                        <td colSpan={getHeaders(importPreview.type).length} className="px-4 py-3 text-center text-sm text-gray-500">
                                                            ... and {importPreview.newItems.length - 20} more records
                                                        </td>
                                                    </tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="flex justify-end space-x-4 mt-8">
                                        <button
                                            onClick={() => setImportPreview({ show: false, total: 0, newItems: [], duplicates: [], type: '' })}
                                            className="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={confirmImport}
                                            disabled={!importTerm}
                                            className={`px-6 py-3 rounded-lg font-semibold ${!importTerm ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'} text-white`}
                                        >
                                            Confirm Import
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Upload Progress Modal */}
                    {uploadStatus.active && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md">
                                <div className="p-6 border-b border-gray-200">
                                    <h3 className="text-xl font-bold text-gray-800">{uploadStatus.title}</h3>
                                </div>
                                <div className="p-6">
                                    <div className="mb-4">
                                        <div className="flex justify-between text-sm text-gray-600 mb-2">
                                            <span>Progress</span>
                                            <span>{uploadStatus.current} / {uploadStatus.total}</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-4">
                                            <div 
                                                className="bg-blue-600 h-4 rounded-full transition-all duration-300"
                                                style={{ width: `${(uploadStatus.current / uploadStatus.total) * 100}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                    <p className="text-center text-gray-600">
                                        Please wait while data is being imported...
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
